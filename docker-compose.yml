version: "3"
services:
  database:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=Project_management_system
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - .:/var/lib/postgresql/data
  project-management-system:
    build: .
    ports:
      - 8000:8000
    depends_on:
      - database